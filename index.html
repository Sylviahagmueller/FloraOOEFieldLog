
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>FloraOOE Field Log</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>FloraOOE Field Log V1.2</h1>
    <h2>Funderfassung im Gelände</h2>
    <p>Geben Sie das Kürzel oder einen Teil des Artnamens ein. Wählen Sie den Fund aus der Liste aus und speichern Sie ihn. Die Position wird automatisch erfasst.</p>

    <label for="search">Artkürzel oder Namen (z. B. BEL PER, Bellis perennis):</label><br>
    <input type="text" id="search" placeholder="z.B. bel per oder Bellis perennis" x-webkit-speech oninput="showSuggestions()" autocomplete="off">
    
    <div id="suggestions"></div>
    <button onclick="recordFund()">Fund speichern</button>

    <p id="status"></p>

    <h2>Erfasste Funde</h2>
    <ul id="fundList"></ul>

    <button onclick="exportCSV()">CSV exportieren</button>

    <script src="script.js"></script>
</body>
</html>

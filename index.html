
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FloraOOE Field Log</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>FloraOOE Field Log V1.2.1</h1>
    <h2>Funderfassung im Gelände</h2>
    <p>Geben Sie das Kürzel oder einen Teil des Artnamens ein. Wählen Sie den Fund aus der Liste aus und speichern Sie ihn. Die Position wird automatisch erfasst.</p>

    <label for="beobachter">Beobachter:</label>
    <input type="text" id="beobachter" placeholder="z. B. S. Hagmüller">

    <label for="projekt">Projekt / Exkursion:</label>
    <input type="text" id="projekt" placeholder="z. B. Exkursion Bad Leonfelden">

    <label for="search">Artkürzel oder Namen (z. B. BEL PER, Bellis perennis):</label><br>
    <input type="text" id="search" placeholder="z.B. bel per oder Bellis perennis" x-webkit-speech oninput="showSuggestions()" autocomplete="off">
    
    <div id="suggestions"></div>
    <button onclick="recordFund()">Fund speichern</button>

    <p id="status"></p>

    <h2>Erfasste Funde</h2>
        <div class="card">
          <table id="fundTable">
            <thead>
              <tr>
                <th onclick="sortTable(0)">Gattung</th>
                <th onclick="sortTable(1)">Art</th>
                <th onclick="sortTable(2)">Datum</th>
                <th onclick="sortTable(3)">Koordinaten</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>


    <button onclick="exportCSV()">CSV exportieren</button>

    <script src="script.js"></script>
</body>
</html>
